<div class="dialog">
    <h2>Add Room</h2>

    <mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Room Name">
        </mat-form-field>
        <section class="Equ-section">
            <mat-checkbox [(ngModel)]="showTicks">Bulbs</mat-checkbox>
            <mat-form-field class="Equ-type" *ngIf="showTicks">
                <input matInput placeholder=" No. of Bulb: " type="number">
            </mat-form-field>
        </section>
        <section class="Equ-section">
            <mat-checkbox [(ngModel)]="showTicks1">Air Condition</mat-checkbox>
            <mat-form-field class="Equ-type" *ngIf="showTicks1">
                <input matInput placeholder=" No. of AC: " type="number">
            </mat-form-field>
        </section>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()"> Save</button>
        <button mat-raised-button matSuffix (click)="onNoClick()"> Cancel</button>
    </mat-dialog-actions>
</div>
